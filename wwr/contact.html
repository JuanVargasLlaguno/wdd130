<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cool White Water Rafting</title>
    <meta name="description" content="Get in contact with Cool White Water Rafting to plan your next adventure trip!">
    <meta name="author" content="Juan Vargas">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Cool White Water Rafting Logo">
        <nav>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contactContainer">
            <section class="contactInfo">
                <h1>Cool White Water Rafting</h1>
                <p>1600 Pennsylvania Ave NW</p>
                <p>Washington, USA</p>
                <p>Phone: +1 555-5555-5555</p>
                <p>Email: <a href="mailto: ">loremipsum@loremipsum.com</a></p>
            </section>
        </div>

        <section class="interactive">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3756.099874973731!2d-77.0365298!3d38.8976763!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7b7bcdecbb1df%3A0x715969d86d0b76bf!2sCasa%20Blanca!5e1!3m2!1ses-419!2suy!4v1765038921025!5m2!1ses-419!2suy"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <section>
                <form>
                    <div class="columnForm">

                        <label for="fullname">Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Joseph Smith">



                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="awesomeemail@company.com">

                        <fieldset class="fullspan">
                            <legend>Message Purpose</legend>
                            <div class="radioSpan">

                                <label for="general"> <input type="radio" id="general" name="purpose"
                                        value="general-inquiry" checked>
                                    General Inquiry</label>


                                <label for="reservation">
                                    <input type="radio" id="reservation" name="purpose" value="reservation-question">
                                    Reservation Question</label>


                                <label for="website"> <input type="radio" id="website" name="purpose"
                                        value="website-suggestion">
                                    Website Suggestion</label>
                            </div>
                        </fieldset>

                        <label for="message" class="fullspan">Message</label>
                        <textarea id="message" name="message" rows="6"
                            placeholder="Post more Peter Breinholt pictures :)" class="fullspan"></textarea>

                        <label for="newsletter" class="fullspan">
                            <input type="checkbox" id="newsletter" name="nesletter">Please
                            subscribe me
                            to
                            the monthly
                            newsletter
                        </label>
                        <button type="submit" class="fullspan">Get in Touch!</button>
                    </div>
                </form>
            </section>
        </section>

        <section class="employees">
            <h2>We are here to serve you</h2>
            <figure>
                <img src="images/tonald-drump.jpg" alt="CEO of the company Tonald Drump">
                <figcaption>Tonald Drump | CEO and Founder of Cool White Water Rafting </figcaption>
            </figure>
            <figure>
                <img src="images/peter.jpg" alt="Rafting and Safety Instructor Simon Peter">
                <figcaption>Simon Peter | Rafting and Safety Instructor</figcaption>
            </figure>
            <figure>
                <img src="images/peter-breinholt.jpg" alt="Socialmedia Manager Peter Breinholt">
                <figcaption>Peter Breinholt | Socialmedia Manager</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>Â© 2025 | Cool White Water Rafting Company | Juan Vargas</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://tiktok.com">
                <img src="images/tiktok.png" alt="TikTok">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>

</html>
